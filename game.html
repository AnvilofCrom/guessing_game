<script>

var guess, answer, message;
answer = 8
guess = prompt ("How many bald eagles do you think I've seen this year?")
if (guess == answer) {
  message = "You guess right!!! Great job!!!"
}
else if (guess > answer) {
  message = "Try again! Hint guess a number below 10"
}
else if (guess = 10) {
  message = "You are close but pick a smaller number"
}
else if (guess < answer) {
  message = "Too small pick a larger number"
}
else {message = "Sorry, guess again"}
alert (message);
</script>
